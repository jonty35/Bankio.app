<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="bankio-icon.png" />
    <link rel="stylesheet" href="Bankstyle.css" />
    <title>Bankio</title>
  </head>

  <body>
    <!-- TOP NAVIGATION -->
    <nav >
      <img src="bankio-logo.png" alt="Logo" class="logo" />

      <div class="transparent-background">
        <p class="welcome">Sign in</p>
        <form class="login">
          <input type="text" placeholder="Email or mobile number" class="login__input login__input--user" id="input_user"/>
          <p class="msg">&#9888 Incorrect username or password</p>
          <!-- In practice, use type="password" -->
          <input type="password" placeholder="password" maxlength="6" class="login__input login__input--password" id="input_password"/>
          <button class="login__btn"  type="submit">Sign in</button>
        </form>
      </div>
    </nav>

    <main class="app">

      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date"> As of <span class="date">05/03/2037</span></p>
        </div>
          <p class="balance__value">₹0000 </p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit"> deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">₹ 4000 </div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">₹-378 </div>
        </div>
      </div>

      <!-- SUMMARY -->
        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">₹0000 </p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">₹0000 </p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">₹0000 </p>
        </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" placeholder="account no"/>
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
            <p class="trsmsg"></p>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input type="password" maxlength="6" class="form__input form__input--pin"/>
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
            <p class="msg2">&#9888 Incorrect username or password</p>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">You will be logged out in <span class="timer">05:00</span></p>

      <div class="logout_box">
        <button id="btn_logout">LogOut</button>
      </div>
          
    </main>

    <script src="Bankscript.js"></script>
  </body>
</html>
